# default statusbar colors
set-option -g status-style fg='#f1f5f2',bg='#1d2224',default

# default window title colors
set-window-option -g window-status-style fg='#4e5d64',bg='default'

# active window title colors
set-window-option -g window-status-current-style fg='#c3e88d',bg='default'

# pane border
set-option -g pane-border-style fg=colour239
set-option -g pane-active-border-style fg=colour243

# message text
set-option -g message-style fg='#de9461',bg='#1d2224'

# pane number display
set-option -g display-panes-active-colour '#f13333'
set-option -g display-panes-colour '#5f819d'

# clock
set-window-option -g clock-mode-colour '#5f819d'

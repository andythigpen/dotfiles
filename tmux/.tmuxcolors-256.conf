# default statusbar colors
set-option -g status-bg '#1d2224'
set-option -g status-fg '#f1f5f2'
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg '#4e5d64'
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg '#c3e88d'
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour239
set-option -g pane-active-border-fg colour243

# message text
set-option -g message-bg '#1d2224'
set-option -g message-fg '#de9461'

# pane number display
set-option -g display-panes-active-colour '#f13333'
set-option -g display-panes-colour '#5f819d'

# clock
set-window-option -g clock-mode-colour '#5f819d'
